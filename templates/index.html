{% extends 'base.html' %}
{% block content %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://i0.wp.com/www.astronomytrek.com/wp-content/uploads/2015/08/Sirius-Star.jpg'); background-position: center center">
      <h1 class="display-4 text-light">Всякие туры</h1>
      <p class="lead text-light">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto text-light">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for tour_id, tour in tours.items() %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="picture" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text">{{ tour.description }}</p>
            <a href="{{ url_for('tours_element', tour_id=tour_id) }}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
